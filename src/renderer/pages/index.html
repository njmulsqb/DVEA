<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Electron Todo</title>
    <link rel="stylesheet" href="../../node_modules/spectre.css/dist/spectre.min.css" />
    <link rel="stylesheet" href="../styles/style.css" />
  </head>

  <body>

    <div class="container grid-lg">
      <header class="navbar">
        <section class="navbar-section">
          <h1 class="text-bold">üìù DVEA Todo List</h1>
        </section>
        <section class="navbar-section">
          <button id="createTodoBtn" type="button" class="btn btn-primary">+ Add Todo</button>

      <div class="panel">
        <div class="panel-header">
          <div class="btn-group btn-group-block">

          </div>
        </div>
        <ul id="todoList" class="panel-body"></ul>
        <div class="panel-footer text-right">
          <span id="todoCount">0 left</span>
        </div>
      </div>

      <footer class="text-center text-gray mt-4">

      </footer>
    </div>
