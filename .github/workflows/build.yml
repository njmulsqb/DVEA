name: Build / Release

on:
  pull_request:
    branches:
      - main

  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Build artifacts (PRs + main pushes)
      - name: Build app (Electron Forge)
        run: npm run make

      # Publish ONLY for version tags
      - name: Publish release (GitHub â€“ AppImage only)
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run publish
